<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form" id="register-form">
                <h2>Регистрация</h2>
                <form action="/register" method="POST">
                    <label for="register-name">Имя:</label>
                    <input type="text" id="register-name" name="name" placeholder="Введите имя" required>

                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Введите email" required>

                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" name="password" placeholder="Введите пароль" required>

                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p>Уже есть аккаунт? <a href="login.html" id="show-login">Войдите</a></p>
            </div>
        </div>
    </div>

    
</body>
</html>
