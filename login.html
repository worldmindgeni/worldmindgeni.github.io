<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Форма входа -->
            <div class="form" id="login-form">
                <h2>Вход</h2>
                <form action="/login" method="POST">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" placeholder="Введите email" required>

                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" name="password" placeholder="Введите пароль" required>

                    <button type="submit">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="register.html" id="show-register">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>

    
</body>
</html>
